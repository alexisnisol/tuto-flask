{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}
<h1>{{title}}</h1>
<div class="add_button text-center">
    <a href="{{ url_for('add_author') }}" class="btn btn-primary">Ajouter un auteur</a>
</div>
<div class="sample">
    {% for author in authors %}
    <a href="{{ url_for('edit_author', id=author.id)}}">
        <h5>{{ author.name }}</h5>
    </a>
    {% endfor %}
</div>

{% endblock %}
