{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}


{% block content %}
<h1>Edit book: {{ book.title }}, {{ book.author }}</h1>
<form method="POST" action="{{ url_for('save_book') }}">
    {{ form.hidden_tag() }}
    
    <!-- TODO -->
    
    {% if current_user.is_authenticated %}
        <input class="btn btn-primary" type="submit" name="action" value="Enregistrer">
        <input class="btn btn-danger" type="submit" name="action" value="Annuler">
    {% endif %}
</form>
{% endblock %}
